<div class="bg-gray-100 min-h-screen py-6 flex flex-col justify-center sm:py-12">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-2xl font-semibold text-gray-800 mb-6">Liste des Locataires</h1>
    <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
      <div *ngFor="let leaseholder of allLeaseHolders" class="bg-white rounded-lg shadow-md p-6 flex flex-col justify-between">
        <div>
          <h2 class="text-lg font-semibold mb-1">{{ leaseholder.name }} {{ leaseholder.firstname }}</h2>
          <p class="text-sm text-gray-600 mb-2">{{ leaseholder.address }}</p>
          <p class="text-sm text-gray-600 mb-2">{{ leaseholder.phone }}</p>
          <p class="text-sm text-gray-600 mb-4">{{ leaseholder.email }}</p>
          <p class="text-sm text-gray-600 mb-4 text-center">{{ leaseholder.active ? 'Actif' : 'Inactif' }}</p>
        </div>
        <div class="flex justify-center">
          <a routerLink="/leaseholder-details/{{ leaseholder.id }}" class="bg-teal-500 hover:bg-teal-800 text-white font-bold py-2 px-4 rounded-full">Voir les dÃ©tails</a>
        </div>
      </div>
    </div>
  </div>
</div>
